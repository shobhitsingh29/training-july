<script>
    let p1 = new Promise(function (resolve, reject) {
        console.log(('in promise'));
        setTimeout(function () {
            console.log(('aa'));
            reject();
        }, 2000)

    });
    let p2 = new Promise(function (resolve, reject) {
        console.log(('in promise'));
        setTimeout(function () {
            console.log(('aads'));
            reject();
        }, 1000)

    });
    Promise.all([p1, p2]).then(function (value) {
        console.log('Okk' + value);
        return "cscs"
    }, function (reason) {
        console.log('Nope' + reason);
        return "frfr"
    }).then(function (value1) {
        console.log('ORRkk' + value1)
    }, function (reason) {
        console.log('NoRRpe' + reason)
    });
</script>
