<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
</head>
<link href="style.css" rel="stylesheet">
<body>
<div class="block">
    <input type="number" id="chosenrow" value="0" min="0" max="10"
           onchange="myApp.updateSliderRow(this.value); myApp.createTable()">
    <button>row</button>
    <div>
        0 <input id="sliderow" type="range"
                 min="0" max="10" step="1" value="5" onchange="myApp.updateSliderRow(this.value); myApp.createTable()"/>
        10
    </div>
</div>
<div class="block">
    <input type="number" id="chosencol" value="0" min="0" max="10"
           onchange="myApp.updateSliderCol(this.value);myApp.createTable()">
    <button>col</button>
    <div>
        0 <input id="slidercol" type="range"
                 min="0" max="10" step="1" value="5" onchange="myApp.updateSliderCol(this.value);myApp.createTable()"/>
        10
    </div>
</div>
<div id="dvTable">
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
></script>
<script src="main.js"></script>
</html>
